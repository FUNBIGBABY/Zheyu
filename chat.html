<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天页面还原</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
<!--<img src="assets/example.jpg" alt="答案对比" class="bg">  -->
    <div class="chat_layout">
        <!-- 第一部分导航栏部分-->
        <div class="menu">
            <div class="top_left_icons">
                    <div class="top_left_icon_red_circle"></div>
                    <div class="top_left_icon_blue_circle"></div>
                    <div class="top_left_icon_green_circle"></div>
            </div>
            <!-- 第一部分第二区块_中间导航栏部分-->
            <div class="user_profile">
                <div class="user_img">
                    <img src="assets/profile_image.png" alt="icon1">
                </div>
            </div>
            <div class="menu_list_icon">
                <div class="icons">
                    <img src="assets/微信-聊天.png" alt="聊天icon">
                </div>
                <div class="icons">
                    <img src="assets/联系人.png" alt="联系人icon">
                </div>
                <div class="icons">
                    <img src="assets/微信收藏.png" alt="收藏icon">
                </div>
                <div class="icons">
                    <img src="assets/微信文件.png" alt="文件icon">
                </div>
                <div class="icons">
                    <img src="assets/微信朋友圈.png" alt="朋友圈icon">
                    <span class="notification">1</span>
                </div>
                <div class="icons">
                    <img src="assets/微信视频号.png" alt="视频号icon">
                </div>
                <div class="icons">
                    <img src="assets/微信看一看.png" alt="看一看icon">
                </div>
                <div class="icons">
                    <img src="assets/微信搜一搜.png" alt="搜一搜icon">
                </div>
            </div>
             <!-- 第一部分第三区块_底部导航栏部分-->
            <div class="botton_menu_icon">
                <div class="botton_menu_icons">
                    <img src="assets/微信小程序.png" alt="小程序icon">
                    <img src="assets/微信手机.png" alt="手机icon">
                    <img src="assets/三个横.png" alt="设置icon">
                </div>
            </div>
        </div>

         <!-- 第二部分聊天list部分-->
        <div class="chat_list_section">
            <div class="search_area">
                <img src="assets/搜索.png" alt="搜索图标">
                <input class="search_bar" type="text" placeholder="搜索">
                <div class="add_icon">
                    <img src="assets/加号.png" alt="加号图标">
                </div>
            </div>

            <div class="chats_list">
                <img src="assets/消息传输.png" alt="文件传输图标">
                <div class="chat_text">
                    <h1 class="title">文件传输助手</h1>
                    <p class="subtitle">This is an message</p>
                </div>
                <span class="chat_time">20:49</span>
            </div>
        </div>

         <!-- 第三部分 已发消息部分-->
        <div class="message_part">
            <div class="message_section">
                <div class="message_header">
                    <h1>文件传输助手</h1>
                </div>
                <div class="messag_timer">
                    <span>20:49 </span>
                </div>
                <div class="previous_message">
                    <div class="chat_box">
                        <span class="previous_chat_text">This is an message</span>
                        <div class="small_triangle"></div>
                    </div>
                    <img src="assets/profile_image.png" alt="已发消息section头像">
                </div>
        </div>

            <!-- 第四部分 发送消息部分-->
            <div class="send_message_section">
                <div class="send_message_icons">
                    <img src="assets/愉快的 (1).png" alt="表情贴图">
                    <img src="assets/微信文件.png" alt="文件贴图">
                    <img src="assets/截图.png" alt="截图贴图">
                    <img src="assets/聊天.png" alt="聊天贴图">
                </div>
                <div class="send_message_chatbox>">
                    <textarea class="text_input"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
